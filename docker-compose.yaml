services:
    proxeye:
        build: .
        ports:
            - "127.0.0.1:${PROXEYE_PORT:-8080}:${PROXEYE_PORT:-8080}"
        environment:
            - GELBOORU_API_KEY=${GELBOORU_API_KEY}
            - GELBOORU_USER_ID=${GELBOORU_USER_ID}
            - PROXEYE_PORT=${PROXEYE_PORT:-8080}
        restart: unless-stopped
