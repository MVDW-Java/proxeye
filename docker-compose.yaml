services:
    proxeye:
        build: .
        ports:
            - "${PROXEYE_PORT:-8080}:${PROXEYE_PORT:-8080}"
        environment:
            - GELBOORU_API_KEY=${GELBOORU_API_KEY}
            - GELBOORU_USER_ID=${GELBOORU_USER_ID}
            - PROXEYE_PORT=${PROXEYE_PORT:-8080}
        restart: unless-stopped
        networks:
            - proxeye-network

networks:
    proxeye-network:
        driver: bridge
